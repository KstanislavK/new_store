{% load static %}
<div class="header_cap">
    <div class="logo"><a href="/"><img src="{% static 'johnson_store/img/logo.jpg' %}" alt="logo" class="img_cap"></a>
    </div>
    <div class="main_menu">
        <a href="{% url 'index' %}" class="main_menu__links">Главная</a>
        <a href="{% url 'films:category' 0 %}" class="main_menu__links">Пленки</a>
        <a href="{% url 'contacts' %}" class="main_menu__links">Контакты</a>
    </div>
    <div class="btn-group" role="group">
        {% if user.is_authenticated %}
        <a href="{% url 'auth:edit' %}" class="btn btn-link text-decoration-none">
            {{ user.first_name|default:"Пользователь" }}
        </a><br>
        <a href="{% url 'basket:view' %}">
            <button type="button" class="btn btn-link position-relative">
                <i class="bi bi-basket"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ basket.0.total_quantity }}
            <span class="visually-hidden">goods count</span>
          </span>
            </button>
        </a>
        {% endif %}
        <br>
        {% if user.is_superuser %}
        <a href="{% url 'adminapp:index' %}" class="btn btn-link text-decoration-none">Админка</a>
        {% endif %}
        <br>
        {% if user.is_authenticated %}
        <a href="{% url 'auth:logout' %}" class="btn btn-link text-decoration-none">Выйти</a>
        {% else %}
        <a href="{% url 'auth:login' %}" class="btn btn-link text-decoration-none">Войти</a>
        {% endif %}
    </div>
</div>
<hr>
