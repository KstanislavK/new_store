{% extends 'authapp/basic.html' %}
{% load static %}

{% block content %}
<div class="form_wrapper">
    <h3>Пожалуйста, авторизуйтесь!</h3>
    <br>
    <form action="{% url 'auth:register' %}" method="post" class="form_login">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input type="submit" value="Зарегистрироваться" class="btn_login">
    </form>
    <br>
    <a href="{% url 'auth:login' %}" class="main_menu__links">Назад ко входу</a>
</div>
{% endblock %}
