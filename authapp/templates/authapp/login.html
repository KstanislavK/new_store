{% extends 'authapp/basic.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="mx-auto col-3">
            <h4>Пожалуйста, авторизуйтесь!</h4>
            <br>
            <form action="{% url 'auth:login' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
                {% endif %}
                {{ login_form.as_p }}
                <br>
                <input type="submit" value="Войти" class="btn btn-primary">
            </form>
            <br>
            <button class="btn btn-round form-control">
                <a href="{% url 'auth:register' %}" class="">
                    Зарегистрироваться
                </a>
            </button>
            <button class="btn btn-round form-control">
                <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
                 ВКонтакте
                </a>
            </button>
            <br>
            <a href="{% url 'index' %}" class="main_menu__links">На главную</a>
        </div>
    </div>
</div>
{% endblock %}
