{% extends 'authapp/basic.html' %}
{% load static %}

{% block content %}
<div class="form_wrapper">
    <h3>Пожалуйста, авторизуйтесь!</h3>
    <br>
    <form action="{% url 'auth:login' %}" method="post" class="form_login">
        {% csrf_token %}
        {{ login_form.as_p }}
        <br>
        <input type="submit" value="Войти" class="btn_login">
    </form>
    <br>
    <a href="{% url 'auth:register' %}" class="main_menu__links">Зарегистрироваться</a>
    <br>
    <a href="{% url 'index' %}" class="main_menu__links">На главную</a>
</div>
{% endblock %}
